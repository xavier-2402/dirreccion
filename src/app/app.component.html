<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog  modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" >
          <div>
            <select class="form-control form-control-sm border-info" name="nomenclatura"  (change)="escribirNomenclatura($event)" formControlName="nomenclatura">
              <option  [value]=" item.nomenclatura"*ngFor = "let item of listaNomenclaturas">{{item.valor}}</option>
            </select>
            <input type="text" name="descripcion" formControlName="descripcion">
            <button (click)="cargarDireccion()">Agregar</button>
          </div>

        </form>
        <br>
        <div>
          <label>Direcci√≥n:</label>
          <input type="text" disabled>
        </div>
       

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
